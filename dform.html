<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title>JavaScript Form Validation using a sample registration form</title>
<style>
h1{
margin-left:1em;
padding-left:5em;
color:white;

}
body{
  margin-left:25em;
  margin-right:25em;
  
  padding-bottom:2em;
  
 border:2px solid navy;
}
div{
color:red;
}
.form-control
{
width:65%;
margin-top:1px;
margin-bottom:13px;
}
.to{

border:2px solid navy;
    background: #3b5998;
    font-family:Lucida Grande, Tahoma, sans-serif;
}
form{
padding-top:8px;

    label{
        font-weight: bold;

 </head>
<body onload="document.registration.userid.focus();"> 
<div class="to"><h1>   Registration Form</h1></div>
  <form action="confirm.html" name="myForm" onSubmit="return validate();">


<label>User id</label> <br>
<input type="text" name="userid" size="12" class="form-control" placeholder="required" onblur="userVal()" /> <div id="ui"> </div> 
<label>Password</label> <br>
<input type="password" name="passid" size="12" class="form-control" placeholder="required" onblur="passVal()"/> <div id="pi"> </div>
<label>Name</label>  <br>
<input type="text" name="Name" size="50" class="form-control" placeholder="required" onblur="nameVal()"/><div id="name"> </div> 
<label>Address</label><br>
<input type="text" name="Address" size="50" class="form-control" placeholder="required" onblur="addrVal()" /><div id="adr"> </div>
<label>Country</label>  <br>
<select name="country" class="form-control"> 
 
<option selected="" value="Default" >(Please select a country) </option>  
<option value="AF">Australia</option>  
<option value="AL">Canada</option>  
<option value="DZ">India</option>  
<option value="AS">Russia</option>  
<option value="AD">USA</option> 
 
</select><div id="con"> </div>  
<label>ZIP Code</label> <br>
<input type="number" name="zip"class="form-control" placeholder="required" onblur="zipVal()" /><div id="zip"> </div>  
<label>Email</label>  <br>
<input type="text" name="email" size="50" class="form-control" placeholder="someone@example.com" onblur="emailVal()"/> <div id="email"> </div> 
<label >Sex</label>  <br>
<input type="radio" name="sex" id="Male" /><span>Male</span><br>  
<input type="radio" name="sex" id="Female" /><span>Female</span><br> 

<input type="radio" name="sex" id="Other" style="margin-bottom:10px" /><span>Other</span><br>
<div id="sex"> </div>
<label >Language</label> <br>
<input type="checkbox" name="en" value="en" checked /><span>English</span><br>  
<input type="checkbox" name="nonen" value="noen" /><span>other</span>  <br>
<input type="text" name="nonen" class="form-control" size="52" /><br>
<label>About</label> <br>
<textarea id="desc"></textarea><br><br>  
<input type="submit" name="submit" value="Submit" /><br>    
</form> 

<script src="dregistration.js" type="text/javascript">

       


</script> 
</body>  
</html>
